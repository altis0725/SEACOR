<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEACOR - Self-Evolving Agent Crew</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        .typing-indicator {
            display: none;
            padding: 12px;
            margin: 8px;
            background-color: #f5f5f5;
            border-radius: 8px;
            width: fit-content;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
  </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">SEACOR</h1>
            <p class="text-gray-600">Self-Evolving Agent Crew for Objective Reasoning</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chat-messages" class="chat-container overflow-y-auto mb-4">
                <div class="message assistant-message">
                    こんにちは！SEACORです。どのようなお手伝いができますか？
                </div>
            </div>

            <div id="typing-indicator" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="flex gap-2">
                <input type="text" id="message-input" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="メッセージを入力...">
                <button id="send-button" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                    送信
                </button>
            </div>
        </div>
    </div>

  <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws/chat`);
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        ws.onopen = () => {
            console.log('WebSocket接続が確立されました');
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                typingIndicator.style.display = 'none';
                
                // 入力フィールドを再有効化
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();

                if (data.type === 'error') {
                    addMessage(data.content, 'assistant', true);
                } else if (data.type === 'response') {
                    const formattedContent = formatMessage(data.content);
                    addMessage(formattedContent, 'assistant', false, true);
                }
            } catch (e) {
                console.error('メッセージの処理中にエラーが発生しました:', e);
                addMessage('メッセージの処理中にエラーが発生しました', 'assistant', true);
                
                // エラー時も入力フィールドを再有効化
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        };

        ws.onclose = () => {
            console.log('WebSocket接続が切断されました');
            addMessage('接続が切断されました。ページを更新してください。', 'assistant', true);
        };

        function formatMessage(content) {
            // マークダウンの基本的な変換
            return content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/- (.*?)(?:\n|$)/g, '<li>$1</li>')
                .replace(/(\d+)\. (.*?)(?:\n|$)/g, '<li>$2</li>');
        }

        function addMessage(content, sender, isError = false, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message ${isError ? 'bg-red-100 text-red-700' : ''}`;
            
            if (isHtml) {
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                ws.send(message);
                messageInput.value = '';
                typingIndicator.style.display = 'block';
                
                // 入力フィールドを無効化
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        }

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };

        // 入力フィールドにフォーカス
        messageInput.focus();
  </script>
</body>
</html>
